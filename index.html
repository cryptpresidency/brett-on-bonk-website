<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Brett's Universe | Brett on Bonk</title>
  <meta name="description" content="Welcome to Brett's Universe! Enter the world of Brett on Bonk - trading, games, memes, and more!">
  <link rel="canonical" href="https://brettonbonk.com/">
  <meta property="og:title" content="Welcome to Brett's Universe | Brett on Bonk">
  <meta property="og:description" content="Welcome to Brett's Universe! Enter the world of Brett on Bonk - trading, games, memes, and more!">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://brettonbonk.com/">
  <meta property="og:image" content="https://brettonbonk.com/assets/brett%20head.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Welcome to Brett's Universe | Brett on Bonk">
  <meta name="twitter:description" content="Welcome to Brett's Universe! Enter the world of Brett on Bonk - trading, games, memes, and more!">
  <meta name="twitter:image" content="https://brettonbonk.com/assets/brett%20head.png">
  <link rel="icon" type="image/png" href="assets/brett%20head.png">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      color: #fff;
      font-family: 'Bangers', cursive, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      text-align: center;
    }
    
    /* Main BRETT ON BONK */
    .og-brett {
      font-size: 8rem;
      color: #fff;
      text-shadow: 
        2px 2px 0 #000,
        4px 4px 0 #000,
        6px 6px 0 #000,
        8px 8px 0 #000;
      text-align: center;
      margin-bottom: 2rem;
      z-index: 10;
    }
    

    
    /* Bouncing Brett Head */
    .bouncing-brett {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin-bottom: 2rem;
      animation: bounce 1.5s ease-in-out infinite;
      filter: drop-shadow(0 0 20px #FFD300);
      z-index: 5;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
    
    /* Enter Button */
    .enter-btn {
      background: linear-gradient(45deg, #FFD300, #FFA500);
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      font-family: 'Bangers', cursive, sans-serif;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        0 4px 15px rgba(255, 211, 0, 0.4),
        0 0 0 0 rgba(255, 211, 0, 0.7);
      animation: pulse 2s infinite;
      z-index: 15;
      margin-top: 2rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 0 #000;
    }
    
    .enter-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 
        0 6px 20px rgba(255, 211, 0, 0.6),
        0 0 0 0 rgba(255, 211, 0, 0.9);
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 
          0 4px 15px rgba(255, 211, 0, 0.4),
          0 0 0 0 rgba(255, 211, 0, 0.7);
      }
      70% {
        box-shadow: 
          0 4px 15px rgba(255, 211, 0, 0.4),
          0 0 0 6px rgba(255, 211, 0, 0);
      }
      100% {
        box-shadow: 
          0 4px 15px rgba(255, 211, 0, 0.4),
          0 0 0 0 rgba(255, 211, 0, 0);
      }
    }
    

    

    
    /* Background Particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    /* Money Dropping Animation */
    .money {
      position: absolute;
      top: -50px;
      font-size: 2rem;
      color: #FFD300;
      text-shadow: 0 0 10px #FFD300;
      pointer-events: none;
      z-index: 3;
      animation: moneyDrop 3s linear infinite;
    }
    
    @keyframes moneyDrop {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #FFD300;
      border-radius: 50%;
      animation: float 6s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .og-brett {
        font-size: 4rem;
      }
      
      .bouncing-brett {
        width: 120px;
        height: 120px;
      }
      
      .enter-btn {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
        margin-top: 3rem;
        margin-bottom: 1.5rem;
      }
      

      

    }
    
    @media (max-width: 480px) {
      .og-brett {
        font-size: 3rem;
      }
      
      .bouncing-brett {
        width: 90px;
        height: 90px;
      }
      
      .enter-btn {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
        margin-top: 2.5rem;
        margin-bottom: 1rem;
      }
      

    }
  </style>
</head>
<body>
  <!-- Background Particles -->
  <div class="particles" id="particles"></div>
  

  
  <!-- Main Content -->
  <div class="main-content">
    <!-- Bouncing Brett Head -->
    <img src="assets/brett%20head.png" alt="Brett Head" class="bouncing-brett" id="bouncing-brett">
    
    <!-- OG BRETT Text -->
    <div class="og-brett" id="og-brett">BRETT ON BONK</div>
    
    <!-- Enter Button -->
    <button class="enter-btn" id="enter-btn">ENTER OG WEBSITE</button>
    

  </div>
  

  
  <script>
    class PrePage {
      constructor() {
        this.enterBtn = document.getElementById('enter-btn');
        this.particles = document.getElementById('particles');

        

        
        this.init();
      }
      
      init() {
        this.setupEventListeners();
        this.createParticles();
        this.startMoneyDropping();
      }
      
      setupEventListeners() {
        // Enter button
        this.enterBtn.addEventListener('click', () => this.enterWebsite());
      }
      

      
      enterWebsite() {
        // Set music to play when entering main site
        localStorage.setItem('brettMusicPlaying', 'true');
        
        // Add transition effect
        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 0.5s ease';
        
        setTimeout(() => {
          window.location.href = '/main';
        }, 500);
      }
      
      createParticles() {
        for (let i = 0; i < 50; i++) {
          this.createParticle();
        }
      }
      
      createParticle() {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random position
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        
        this.particles.appendChild(particle);
        
        // Remove particle after animation
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, 6000);
        
        // Create new particle
        setTimeout(() => {
          this.createParticle();
        }, 6000);
      }
      
      startMoneyDropping() {
        setInterval(() => {
          this.createMoney();
        }, 2000);
      }
      
      createMoney() {
        const money = document.createElement('div');
        money.className = 'money';
        money.textContent = 'ðŸ’°';
        money.style.left = Math.random() * 100 + '%';
        money.style.animationDuration = (Math.random() * 2 + 2) + 's';
        
        document.body.appendChild(money);
        
        // Remove money after animation
        setTimeout(() => {
          if (money.parentNode) {
            money.parentNode.removeChild(money);
          }
        }, 4000);
      }
      

    }
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', () => {
      new PrePage();
    });
  </script>
</body>
</html>
